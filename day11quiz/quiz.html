<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <link rel="stylesheet" href="quiz.css">
</head>

<body>

    <div class="container">
        
      
      
        <div class="box" id="one">
            <div class="question">Pink city of India</div>
            <div class="options">Hyderabad</div>
            <div class="options">Jaipur</div>
            <div class="options">Banglore</div>
            <div class="options">Pali</div>
            <div class="buttons">
            <button class="next">Next</button>
            </div>
        </div>
            <div class="box2" id="two">
                <div class="question">Suncity city of India</div>
                <div class="options">Assam</div>
                <div class="options">Jodhpur</div>
                <div class="options">Guhati</div>
                <div class="options">Bhopal</div>
                <div class="buttons">
                    <button class="prev">Prev</button>
                    <button class="next">Next</button>
                </div>
            </div>
                <div class="box3" id="three">
                    <div class="question">Golden city of India</div>
                    <div class="options">Pune</div>
                    <div class="options">Goa</div>
                    <div class="options">Kerala</div>
                    <div class="options">Jaisalmer</div>
                    <div class="buttons">
                        <button class="prev">Prev</button>
                        <button class="next">Next</button>
                    </div>
                </div>
                    <div class="box4" id="four">
                        <div class="question">Diamond city of India</div>
                        <div class="options">Ajmer</div>
                        <div class="options">Bikaner</div>
                        <div class="options">Surat</div>
                        <div class="options">Ahemdabad</div>
                        <div class="buttons">
                            <button class="prev">Prev</button>
                            <button class="next">Next</button>
                        </div>
                    </div>
                        <div class="box5" id="five">
                            <div class="question">Orange city of India</div>
                            <div class="options">Nasik</div>
                            <div class="options">Mumbai</div>
                            <div class="options">Hyderabad</div>
                            <div class="options">Nagpur</div>
                            <div class="buttons">
                                <button class="prev">Prev</button>
                            </div>
                        </div>

                    </div>
                    <script src="quiz.js"></script>
</body>

</html>
